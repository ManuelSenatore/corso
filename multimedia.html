<!DOCTYPE <!DOCTYPE html>

<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Multimedia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!-- audio-->
        <!--
            <audio>
                <source src="audio/heartbeat.mp3" type="audio/mp3" controls>
                # lo uso se ho piu formati
            </audio>
        -->
        <audio src="audio e video/heartbeat.mp3" controls></audio><!-- controls fondamentale per far apparire i comandi-->
        <!-- attributi: autoplay -> parte in automatico (ma ormai è quasi impossibile)
                        loop     -> esegue l'audio in loop
                        muted    -> muta l'audio
                        src      -> percorso del file (fondamentale)
            formati: mp3, wav, ogg (su safari .ogg non è supportato)
         -->
        <!-- video -->
        <video src="audio e video/by_night.mp4.crdownload" controls width="300" poster="img/formato-immagini-webp_710.jpeg"></video>
        <!--
             attributi: autoplay -> parte in automatico (ma ormai è quasi impossibile)
                        controls -> mostra i pulsanti di controllo
                        loop     -> esegue l'audio in loop
                        muted    -> muta l'audio
                        src      -> percorso del file (fondamentale)
                        width    -> larghezza del player
                        height   -> altezza del player
                        poster   -> inserire immagine di copertina
        -->
        <br>
        <!-- picture -->
        <picture>
            <source media="(min-widht_1024px)" srcset="immagine_grande.jpg">
            <source media="(min-widht:768px)" srcset="immagine_media.jpg">
            <img src="img/formato-immagini-webp_710.jpeg" width="" height="" alt="Logo">
        </picture>
        <br>
        <!-- incorporare siti terzi -->
        <!-- google maps -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3016.4132408177766!2d14.287059679336773!3d40.88474927941465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x133ba81e8986d9e3%3A0xbf48c58ba6c9356d!2sAeroporto%20Internazionale%20di%20Napoli!5e0!3m2!1sit!2sit!4v1653386297647!5m2!1sit!2sit" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
        <br>
        <!-- youtube -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/xax6NwLPAkk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- <div> raccoglie dei blocchi di codice -->
    </body>
</html>
