<!DOCTYPE <!DOCTYPE html>

<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Imparo i CSS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* qui dentro vige la sintassi del css */
            h1 {color: navy; text-align: center;}
            p {font-size: 14px;}
            strong {color: orange;}
            /* css incorporato è sconsigliato, da usare in casi eccezionali */
        </style>
        <link rel="stylesheet" href="css/style.css">
        <!-- css esterno è il metodo raccomandato
             dovrò collegare il foglio stile a TUTTE le pagine html che devono essere formattate
         -->
    </head>
    <body>
        <h1 style="color:navy ; text-align:center">Titolo Principale</h1>
        <p style="font-size: 14px;">Testo della pagina <strong style="color:orange">elemento in evidenza</strong></p>
        <!-- css inline è una metodologia deprecata:
        1. è buona norma separare contenuto e formattazione
        2. poco razionale dover intervenire su ogni riga di codice per le modifiche
        3. il peso delle pagine aumenta
        4. posizionamento: le keyword vengono "annacquate" in mezzo al codice
        5. compatibilità cross device: quando avrò le media-query l'istruzione inline sarà sempre la più prossima
        -->
        <!-- 
            priorità nel css
            1. priorità a cascata (dichiarazioni inline sono più prossime e quindi "comandano" su quelle incorporate o esterne)
            2. priorità specifica (l'ultima dichiaraizione sovrascrive la precedente)
                p {color:blue}
                p {color:red}  -> sovrasta la prima
            3. priorità gerarchica : stili inline(1000 punti) > id(100 punti) > classi(10 punti)

        -->  

        <!--
            id e classi
            id -> identifica in modo univoco un elemento html -> può esserci una sola volta un particolare nome
               -> nel css l'id viene richiamato col simbolo #
            classi -> selezionano più elementi html
               -> nel css la classe viene richiamato col simbolo.   
        -->
        <h1 id="titolo_principale">Titolo con id</h1>
        <p class="autore">Federico De Ambrosis</p>
        <p class="autore">Luca Trimboli</p>
        <p class="autore">Giorgia Trigiani</p>
    </body>
</html>
